<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

<div class="card p-4 shadow-lg" style="width: 350px;">
  <h3 class="text-center mb-3">Login</h3>
  <div id="alert" class="alert alert-danger d-none"></div>

  <form id="loginForm">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>

  <div class="text-center mt-3">
    <a href="forgot-password.html">Forgot Password?</a>
  </div>
</div>

<script src="axiosConfig.js"></script>
<script>
  document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    axios.post("http://localhost:8080/auth/login", { username: email, password: password })
            .then(response => {
              console.log(response.data); // Response ni konsolda tekshiramiz
              const token = response.data.token || response.data; // Agar token JSON'da boâ€˜lmasa, shunchaki `response.data` ni olamiz
              if (!token) {
                throw new Error("Token is missing in the response");
              }
              localStorage.setItem("token", token);
              alert("Login successful!");
              window.location.href = "index.html";
            })
            .catch(error => {
              console.error(error);
              document.getElementById("alert").classList.remove("d-none");
              document.getElementById("alert").innerText = error.response?.data || "Invalid email or password";
            });
  });
</script>

</body>
</html>
