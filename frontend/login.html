<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="row">
  <div class="col-4 offset-4 mt-4">
    <div class="card">
      <div class="card-header bg-dark text-white">Login</div>
      <div class="card-body">
        <div id="message" class="alert d-none"></div>

        <input id="username" type="text" placeholder="UserName" class="form-control mb-2" required>
        <input id="password" type="password" placeholder="Password" class="form-control mb-2" required>
        <button onclick="loginUser()" class="btn btn-dark w-100">Login</button>

        <div class="text-center mt-3">
          <h4>Do not have an account?</h4>
          <a href="register.html">Sign Up</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  function loginUser() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    axios.post("http://localhost:8080/auth/login", {
      username: username,
      password: password
    }).then(res => {
      showMessage("Login successful!", "success");
      localStorage.setItem("token",res.data)
      console.log(res.data)
      let a = document.createElement("a")
      a.href = "index.html";
      a.click()

    }).catch(error => {
      showMessage("Login failed! " + (error.response?.data || "Invalid credentials"), "danger");
    });
  }

  function showMessage(message, type) {
    const messageDiv = document.getElementById("message");
    messageDiv.textContent = message;
    messageDiv.className = `alert alert-${type}`;
    messageDiv.classList.remove("d-none");
    setTimeout(() => {
      messageDiv.classList.add("d-none");
    }, 3000);
  }
</script>
</body>
</html>
