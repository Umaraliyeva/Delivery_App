<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-light">
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-success text-white text-center">
                    <h4>Register</h4>
                </div>
                <div class="card-body">
                    <form id="registerForm" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" id="username" class="form-control" placeholder="Enter username" required>
                        </div>
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" id="fullName" class="form-control" placeholder="Enter full name" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" placeholder="Enter password" required>
                        </div>
                        <div class="mb-3">
                            <label for="file" class="form-label">Profile Picture</label>
                            <input type="file" id="file" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Sign Up</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="login.html">Already have an account? Login</a>
                    </div>
                </div>
            </div>
            <div id="message" class="alert d-none mt-3"></div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>

    document.getElementById("registerForm").addEventListener("submit", function(event) {
        event.preventDefault();
        registerUser();
    });

    function registerUser() {
        const formData = new FormData();
        formData.append("username", document.getElementById("username").value);
        formData.append("fullName", document.getElementById("fullName").value);
        formData.append("password", document.getElementById("password").value);
        formData.append("file", document.getElementById("file").files[0]);

        axios({
            url: "http://localhost:8080/auth/register",
            method: "post",
            data: formData,
            headers: {
                'Content-Type': 'multipart/form-data'
            }
        })
            .then(response => {
                console.log('Registration successful:', response.data);
                showMessage('Registration successful! You can now log in.', 'success');
                setTimeout(() => {
                    window.location.href = "login.html";
                }, 2000);
            })
            .catch(error => {
                console.error('Error during registration:', error);
                showMessage('Registration failed. Please try again.', 'danger');
            });
    }

    function showMessage(message, type) {
        const messageDiv = document.getElementById("message");
        messageDiv.textContent = message;
        messageDiv.className = `alert alert-${type} text-center`;
        messageDiv.classList.remove("d-none");
    }

</script>
</body>
</html>
